name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Stop old Vanshawali app
        run: pkill -f vanshawali || true

      - name: Deploy new JAR
        run: cp target/*.jar /opt/vanshawali/vanshawali.jar

      - name: Start Vanshawali app
        run: |
          nohup java -jar /opt/vanshawali/vanshawali.jar > /opt/vanshawali/app.log 2>&1 &

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
